<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="STYLES/styles.css">
  <title>Contactos</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="#" class="navbar-brand">
      <img src="RESOURCES/LogoContact.png" height="28" alt="CoolBrand">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Contactos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Usuarios.html">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Companias.html">Compañías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Regiones.html">Región/Ciudad</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <section class="row sctBusqueda">
      <div id="dvBusqueda">
        <div class="input-group">
          <input type="text" class="form-control" id="inBusqueda" placeholder="Ingresa tu búsqueda...">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="btnConsultar" type="button"><i
                class="fa fa-search"></i></button>
            <button class="btn btn-outline-secondary" id="btnRefrescar" type="button"><i
                class="fa fa-refresh"></i></button>
          </div>
        </div>
      </div>
      <div id="dvAcciones">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegistro"><i
            class="fa fa-user"></i>
          Agregar contacto
        </button>
        <button type="button" class="btn btn-danger" id="btnEliminarSeleccion"><i class="fa fa-trash"></i> Eliminar
          contactos seleccionados</button>
      </div>
    </section>
    <div class="row">
      <table id="tblContactos" class="table table-bordered">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Contacto</th>
            <th scope="col">País/Región</th>
            <th scope="col">Compañía</th>
            <th scope="col">Cargo</th>
            <th scope="col">Interés</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyContactos">

        </tbody>
      </table>
    </div>
    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <form>
            <div class="modal-header headerContacto">
              <div class="dvModalEncabezado">
                <h5 class="modal-title" id="modalTitle">Nuevo contacto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="dvModalPrincipal">
                <div class="row">
                  <span id="spContacto" class="hidden"></span>
                  <div class="form-group col-sm">
                    <label for="inNombre">Nombre<span class="spRequerido">*</span></label>
                    <input type="text" class="form-control border" id="inNombre" required>
                  </div>
                  <div class="form-group col-sm">
                    <label for="inApellido">Apellido<span class="spRequerido">*</span></label>
                    <input type="text" class="form-control border" id="inApellido" required>
                  </div>
                  <div class="form-group col-sm">
                    <label for="inCargo">Cargo<span class="spRequerido">*</span></label>
                    <select id="inCargo" class="form-control">
                    </select>
                  </div>
                  <div class="form-group col-sm">
                    <label for="inCorreo">Email<span class="spRequerido">*</span></label>
                    <input type="text" class="form-control border" id="inCorreo" required>
                  </div>
                  <div class="form-group col-sm">
                    <label for="inCompania">Compañía</label>
                    <select id="inCompania" class="form-control">
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="form-group col-sm">
                  <label for="inRegion">Región</label>
                  <select id="inRegion" class="form-control">
                  </select>
                </div>
                <div class="form-group col-sm">
                  <label for="inPais">País</label>
                  <select id="inPais" class="form-control">
                  </select>
                </div>
                <div class="form-group col-sm">
                  <label for="inCiudad">Ciudad</label>
                  <select id="inCiudad" class="form-control">
                  </select>
                </div>
                <div class="form-group col-sm">
                  <label for="inDireccion">Dirección<span class="spRequerido">*</span></label>
                  <input type="text" class="form-control border" id="inDireccion" required>
                </div>
                <div class="form-group col-sm">
                  <label>Interés</label>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"
                      aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" id="dvInteres"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inInteres">%</label>
                  <select id="inInteres" class="form-control">
                  </select>
                </div>
              </div>
              <div class="row" id="dvCanal">
                <div class="form-group col-sm">
                  <label for="inCanal">Canal de contacto</label>
                  <select id="inCanal" class="form-control">
                  </select>
                </div>
                <div class="form-group col-sm">
                  <label for="inCuenta">Cuenta de usuario</label>
                  <input type="text" class="form-control border" id="inCuenta" required disabled>
                </div>
                <div class="form-group col-sm">
                  <label for="inPreferencia">Preferencia</label>
                  <select id="inPreferencia" class="form-control">
                  </select>
                </div>
                <button type="button" class="btn" id="btnAgregarCanal"><i class="fa fa-plus"></i> Agregar canal</button>
                <table id="tblCanales" class="table table-bordered invisible">
                  <tbody id='tbCanal'></tbody>
                </table>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnCancelarRegistro" data-dismiss="modal"><i
              class="fa fa-times-circle"></i> Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnRegistrarContacto"><i class="fa fa-save"></i> Guardar
            contacto</button>
          <button type="button" class="btn btn-primary invisible" id="btnEditarContacto"><i class="fa fa-save"></i>
            Modificar contacto</button>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="module" src="JAVASCRIPTS/Contactos.js"></script>
</body>

</html>
