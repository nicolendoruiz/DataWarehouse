  <main>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <h2>Gestión de regiones/ciudades</h3>
      </div>
      <div class="row">
        <button type="button" class="btn btn-success btn-sm ">Agregar región</button>
      </div>
      <div class="row">
        <div id="jstree" class="tree-container">
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form>
            <div class="modal-header headerRegiones">
              <h5 class="modal-title modalRegiones">Registro</h5>
              <button type="button" class="close closeRegiones" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="form-group col-sm">
                  <label for="inNombre">Nombre<span class="spRequerido">*</span></label>
                  <input type="text" class="form-control border" id="inNombre" required>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnCancelar" data-dismiss="modal"><i
              class="fa fa-times-circle"></i> Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnRegistrar"><i class="fa fa-save"></i> Guardar</button>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
